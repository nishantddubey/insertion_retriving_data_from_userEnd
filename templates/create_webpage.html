<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Create Webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">Topic Name</label>
            <select name="tn" id="tn">
                {% for to in topic %}
                    <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br><br>
            <label for="nm">Name</label>
            <input type="text" name="nm" id="nm"><br><br>
            <label for="ur">URL</label>
            <input type="ur" name="ur" id="ur"><br><br>
            <label for="em">E-Mail</label>
            <input type="em" name="em" id="em"><br><br>
            <input type="submit" value="create webpage">
        </form>
    </center>
</body>
</html>
